name: test

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-test:
    name: go test (race)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt check
        run: |
          files="$(gofmt -l .)"
          if [ -n "$files" ]; then
            echo "gofmt is required. Please run: gofmt -w ."
            echo ""
            echo "$files"
            exit 1
          fi

      - name: go test
        run: go test -race -count=1 ./...
